<div>
    <mat-form-field appearance="outline" floatLabel="never">
            <textarea #myTextArea [ngModel]="content" matInput
                matTextareaAutosize matAutosizeMinRows="1" 
                (ngModelChange)="onTextareaChange($event)" 
                (focus)="focused()"
                class="editorTextArea"
                placeholder="Ecrire">
            </textarea>
        </mat-form-field>
</div>
