
<app-add-comment [id]="id"></app-add-comment>

<div *ngFor="let review of comments">
    <h2>Commentaire provenant de <strong>THEMOVIEDB</strong></h2>
    <div class="review-card">
        <img src="https://www.gravatar.com/avatar/{{review.author_details.avatar_path}}" width="80" height="80" alt="">
        <div class="review-user">
            <div class="review-user-informations">
                <p><strong>{{review.author_details.username}}</strong> a ecrit le <i>{{review.created_at}}</i> : </p>
                <p><img src="../../assets/starIcon.png" style="margin:0" width="18" height="18" alt=""> {{review.author_details.rating}}/10</p>
            </div>
            <p>"{{review.content}}"</p>
        </div>
    </div>
    <br> 
</div>
