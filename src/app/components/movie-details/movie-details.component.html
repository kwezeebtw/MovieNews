
<img class="banner" src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}">
<div class="container" style="margin-top: 130px;">
    <section class="header">
        <img class="movie-card-img" width="300" height="400" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" alt="">
        <div>
            <p>{{movie.release_date | date: 'yyyy'}}</p>
            <p>{{movie.title}}</p>
            Genre : 
            <div *ngFor="let genre of movie.genres; let last = last" style="display: inline;">
                <p *ngIf="last" style="display: inline;" >{{genre.name}} </p>
                <p *ngIf="!last" style="display: inline;" >{{genre.name}}, </p>
            </div> 
        </div>
    </section>
    <section class="movie-overview">
        <h3>Resum√©</h3>
        <p>{{movie.overview}}</p>
    </section>
    <section class="movie-review">
        <div *ngIf="reviews.length > 0">
            <div class="review-header">
                <h3>Reviews ({{reviews.length}} avis disponible)</h3>
                <p *ngIf="display" (click)='update()'><i class="arrow down"></i></p>
                <p *ngIf="!display" (click)='update()'><i class="arrow up"></i></p>
            </div>
            <ng-container *ngIf="display">
            <div *ngFor="let review of reviews">
                <div class="review-card">
                    <img src="https://www.gravatar.com/avatar/{{review.avatar_path}}" width="80" height="80" alt="">
                    <p>{{review.content}}</p>
                </div>
                <br> 
            </div>
            </ng-container>
        </div>    
    </section>
    <section class="similar-movies">
        <h3>Films similaires</h3>
        <p-carousel [value]="similarMovies" [numVisible]="5" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions">
            <ng-template let-item pTemplate="item">
                <div class="product-item">
                    <div class="product-item-content" >
                        <app-movie-card [movie]="item" [routerLink]="['/movie/', item.id]"></app-movie-card>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </section>
</div>
