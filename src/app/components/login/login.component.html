<div class="container">
    <div class="vh-100 row justify-content-center align-items-center">
         <div class="col-md-9 col-lg-8 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-lg-start">
              <h1>Connexion</h1>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label">Adresse mail</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-lg" placeholder="Adresse mail" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" >Mot de passe</label>
              <input type="password" name="password" class="form-control form-control-lg"
                placeholder="Mot de passe" [(ngModel)]="password" />
            </div>
            <div class="d-flex text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="login()" class="btn btn-primary btn-lg">Se connecter</button>
              <button style="border-radius:10px;padding:5px;margin-left: 15px;" (click)="signInWithGoogle()"><img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />Se connecter avec Google</button>
            </div>
            <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas encore de compte ? <a href="#!" class="link-danger" [routerLink] = "['/register']">Creer un compte</a></p>
          </form>
        </div>
      </div>
    </div>
