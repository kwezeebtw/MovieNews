<div class="container">
    <div class="vh-100 row justify-content-center align-items-center">
        <div class="col-md-9 col-lg-8 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h1>Creer un compte</h1>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Adresse mail</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Adresse mail" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Mot de passe</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Mot de passe" />
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Creer un compte</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Vous avez deja un compte ? <a href="#!"
                class="link-danger" [routerLink]="['login']">Se connecter</a></p>
          </div>
        </form>
      </div>
    </div>
</div>
