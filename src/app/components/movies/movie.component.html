


  
        <section class="movies-section" style="text-align: center;">
            <input  id="search" (keyup)="getMoviesList($event)" type="text" name="search" placeholder="Rechercher un film">

            <div class="container">
                <div style="display: flex;justify-content: space-between;">
                    <h2>Films les mieux not√©s</h2>
                </div>
                <div class="movies-container">
                    <div class="movie" *ngFor="let movie of moviesData.results | paginate: { itemsPerPage: 50, currentPage: p, totalItems: total}" >
                        <app-movie-card [movie]="movie" [routerLink]="['/movie/', movie.id]"></app-movie-card>
                    </div>
                </div>
                <pagination-controls class="pagination" (pageChange)="pageChangeEvent($event)"></pagination-controls> 
            </div>
        </section>
