<div class="container" style="margin-top: 130px;">
    <section>
        <img class="movie-card-img" width="300" height="400" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" alt="">
        <div>
            <p>{{movie.release_date | date: 'yyyy'}}</p>
            <p>{{movie.title}}</p>
            Genre : 
            <p *ngFor="let movie of movie.genres; first as isFirst" style="display: inline;">{{movie.name}} / </p> 
        </div>
    </section>

    <h3>Resum√©</h3>
    <p>{{movie.overview}}</p>
    <h3>Films similaires</h3>

    <p-carousel [value]="similarMovies" [numVisible]="5" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template let-item pTemplate="item">
            <div class="product-item">
                <div class="product-item-content" >
                    <div [routerLink]="['/movie/', item.id]" style="cursor: pointer;">
                        <p-image src="https://image.tmdb.org/t/p/original{{item.poster_path}}" alt="Image" width="160px" height="190px"></p-image>
                        <p class="p-mb-1">{{item.title}}</p>
                        <p> <img src="../../assets/starIcon.png" width="18" height="18" alt=""> {{item.vote_average}}/10</p>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>

    <div *ngIf="reviews.length > 0">
        <h3>Reviews ({{reviews.length}} avis disponible)</h3>
        <div *ngFor="let review of reviews">
            <div class="review-card">
                <img src="https://www.gravatar.com/avatar/{{review.avatar_path}}" width="80" height="80" alt="">
                <p>{{review.content}}</p>
            </div>
            <br> 
        </div>
    </div>
